<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showoff</title>
  <style>
    [x-cloak] { display: none; }
  </style>
  <link rel="stylesheet" href="/milligram.min.css">
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="/style.css">
  <script src="/index.js"></script>
  <!-- Use alpine-ie11.js for Internet Explorer support. -->
  <script src="/alpine.js"></script>
</head>
<body
  x-data="SlideData()"
  x-init="fetchSlides()"
  @keydown.escape="selected = null"
  @keydown.arrow-left="previousSlide()"
  @keydown.arrow-right="nextSlide()">
  <main id="app">
    <template x-if="slidesLength === 0">
      <p>Seems like you don't have any slides.</p>
    </template>
    <template x-if="slides === null">
      <p>Loading ...</p>
    </template>
    <template x-if="slidesLength > 0 && selected === null">
      <div class="fragment">
        <h1>Table of contents</h1>
        <ul>
          <template x-for="(slide, index) in slides" :key="slide">
            <li
              x-text="getSlideTitle(slide)"
              @click="changeSlide(index)">
            </li>
          </template>
        </div>
      </ul>
    </template>
    <template x-if="selected !== null">
      <section id="slide" x-html="selected.html"></section>
    </template>
  </main>
</body>
</html>
